<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>hw10_1</title>
</head>

<body>
    <table>
        <script>
            function prinData() {
                document.write('<table border="1">')
                var data = [];
                document.write('<tr>');
                for (var i = 1; i <= 9; i++) {
                    document.write('<th>' + i + '단</th>');
                    data[i] = [String(1+"*"+i),String(2+"*"+i),String(3+"*"+i),
                    String(4+"*"+i),String(5+"*"+i),String(6+"*"+i),String(7+"*"+i),String(8+"*"+i),String(9+"*"+i)];
                }
                document.write('</tr>');
                
                for (var x = 1; x < data.length; x++) {
                    document.write('<tr>');
                    for (var y = 0; y < 9; y++) {
                        document.write('<td>' + data[x][y] + "=" + x*(y+1) + '</td>');
                    }
                    document.write('</tr>');
                }
            }
        </script>
    </table>
    <p></p>
    <button type="button" onclick="prinData()">구구단 배열 데이터 보기</button>
</body>

</html>
